    <div class="content-wrapper container-lg mt-1">
        <div class="content-body">
            <!-- Basic table -->
            <section id="basic-datatable  mt-5">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <table class="datatables-basic table w-100">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Date</th>
                                        <th>In Time</th>
                                        <th>Out Time</th>
                                        <th>Shift</th>

                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Modal to add new record -->
                <div class="modal modal-slide-in fade" id="modals-slide-in">
                    <div class="modal-dialog sidebar-sm">
                        <form class="add-new-record modal-content pt-0">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">Ã—</button>
                            <div class="modal-header mb-1">
                                <h5 class="modal-title" id="exampleModalLabel">New Record</h5>
                            </div>
                            <div class="modal-body flex-grow-1">
                                <div class="mb-1">
                                    <label class="form-label" for="basic-icon-default-fullname">Name</label>
                                    <select class="select2 form-select" id="select2-disabled-result">
                                        <option value="1">Mani</option>
                                        <option value="2">Gopal</option>
                                        <option value="3">Mohan</option>
                                        <option value="4">Babu</option>
                                        </select>
                                </div>
                                <div class="mb-1">
                                    <label class="form-label " for="basic-icon-default-post">Date</label>
                                    <input type="text" id="basic-icon-default-post" class="form-control post date" placeholder="MM/DD/YYYY" aria-label="MM/DD/YYYY" />
                                </div>
                                <div class="mb-1">
                                    <label class="form-label" for="basic-icon-default-email">In Time</label>
                                    <input type="text" id="basic-icon-default-email" class="form-control time" placeholder="00:00" aria-label="00:00" />
                                </div>
                                <div class="mb-1">
                                    <label class="form-label" for="basic-icon-default-date">Out Time</label>
                                    <input type="text" class="form-control time" id="basic-icon-default-date" placeholder="00:00" aria-label="00:00" />
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" for="basic-icon-default-salary">Shift</label>
                                    <select class="select2 form-select" id="select2-disabled-result">
                                        <option value="1">Present</option>
                                        <option value="2">Absent</option>
                                        <option value="3">Leave</option>
                                        </select>
                                </div>
                                <button type="button" class="btn btn-primary data-submit me-1">Save</button>
                                <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </form>
                    </div>
